<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>patients Details Form</title>
    <link rel="stylesheet" href="patients.css">
</head>
<body>

    <div class="form-container">
        <h1>Patients Details Form</h1>
        <form>
            <!-- Photo Upload -->
            <div class="form-group">
                <label for="photo">Upload Photo:</label>
                <input type="file" class="photo" id="photo" name="photo" accept="image/*">
            </div>

            <!-- Name -->
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <!-- Age -->
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="1" required>
            </div>

            <!-- Date of Birth -->
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <!-- Gender -->
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
            </div>

            <!-- Blood Group -->
            <div class="form-group">
                <label for="blood-group">Blood Group:</label>
                <select id="blood-group" name="blood-group" required>
                    <option value="">Select Blood Group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
            </div>

            <!-- Medical Issues -->
            <div class="form-group">
                <label for="medical-issues">Medical Issues:</label>
                <textarea id="medical-issues" name="medical-issues" rows="4" cols="50" placeholder="List any medical issues..."></textarea>
            </div>

            <!-- Tablets Taken -->
            <div class="form-group">
                <label for="tablets">Tablets Taken:</label>
                <textarea id="tablets" name="tablets" rows="4" cols="50" placeholder="List any tablets currently being taken..."></textarea>
            </div>

            <!-- Family Doctor -->
            <div class="form-group">
                <label for="doctor">Family Doctor Name:</label>
                <input type="text" id="doctor" name="doctor">
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

</body>
</html>
